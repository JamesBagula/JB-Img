<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Website</title>
    <link rel="stylesheet" href="apps/size reducer/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"/>
  <!-- Cropper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
</head>
<body>
    <section class="header" id="home">
        <nav>
            <a href="index.html"><img src="images/logo2.png" alt=""></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Apps</a></li>
                    <li><a href="index.html">About</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
        
    </section>


    <!--  Image Size Reducer  -->
    <div class="wrapper">
        <div class="upload-box">
          <input type="file" accept="image/*" hidden>
          <img src="apps/size reducer/upload-icon.svg" alt="">
          <p>Browse File to Upload</p>
        </div>
        <div class="content">
          <div class="row sizes">
            <div class="column width">
              <label>Width</label>
              <input type="number">
            </div>
            <div class="column height">
              <label>Height</label>
              <input type="number">
            </div>
          </div>
          <div class="row checkboxes">
            <div class="column ratio">
              <input type="checkbox" id="ratio" checked>
              <label for="ratio">Lock aspect ratio</label>
            </div>
            <div class="column quality">
              <input type="checkbox" id="quality">
              <label for="quality">Reduce quality</label>
            </div>
          </div>
          <button class="download-btn">Download Image</button>
        </div>
      </div>



<!------------------------------Footer---------------------->
<footer id="footer">
    <div class="upper-footer">
        <div class="up-left">
            <div class="image">
                <img src="images/logo2.png" alt="">
            </div>
            <div class="content">
                <h2 class="footer-heading"> About Us</h2>
                <p class="description">
                  I am a website Developer, love to create a websites.</p>
            </div>
        </div>
        <div class="up-right">
            <h2 class="footer-heading"> Follow us</h2>
            <ul>
                <li class="linkedIn"><a href="index.html"><i class="fa-brands fa-linkedin-in"></i></a></li>
                <li class="instagram"><a href="index.html"><i class="fa-brands fa-instagram"></i></a></li>
                <li class="youtube"><a href="index.html"><i class="fa-brands fa-youtube"></i></a></li>
                <li class="github"><a href="index.html"><i class="fa-brands fa-github"></i></a></li>
            </ul>
        </div>
    </div>

    <div class="down-footer">
        <p class="leftPara">Copyright &copy; 2023 || Developed by James Bagula</p>
        <ul class="footer-li">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Apps</a></li>
            <li><a href="index.html">About</a></li>
            
        </ul>
    </div>
</footer>







    <script>
        var navLinks = document.getElementById("navLinks");

        function showMenu(){
            navLinks.style.right = "0";
        }
        function hideMenu(){
            navLinks.style.right = "-200px";
        }
        

    </script>

    <script src="apps/size reducer/script.js"></script>
</body>
</html>
